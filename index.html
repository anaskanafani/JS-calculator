<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="calc-display"></div>
        <div class="calc-btns">
            <button value="+" id="add" class="operations btn">+</button>
            <button value="-"  class="operations btn">-</button>
            <button value="*"  class="operations btn">&times;</button>
            <button value="/"  class="operations btn">รท</button>
            <button class="btn" value="7" >7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button value="0" class="zero btn">0</button>
            <button value="." class="decimal btn">.</button>
            <button class="clear">AC</button>
            <button value="=" class="equal">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
